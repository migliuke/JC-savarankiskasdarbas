<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="child" class="child"></div>
    <button onclick="myFunc()">Add</button>
  </body>
  <script>
 
    function myFunc() {
      const element = document.createElement("div");
      element.classList.add("child");
      document.body.append(element);
    }
  </script>
</html>
